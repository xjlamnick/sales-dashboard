name: Auto Update from Google Sheets

on:
  schedule:
    - cron: '0 */3 * * *'

  workflow_dispatch:

  push:
    branches: [ main ]

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ–π –∑ –ø–æ–≤–Ω–æ—é —ñ—Å—Ç–æ—Ä—ñ—î—é
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # –ù–∞–ª–∞—à—Ç–æ–≤—É—î–º–æ Git (–æ–±–æ–≤'—è–∑–∫–æ–≤–æ –≤–∫–∞–∑–∞—Ç–∏ —ñ–º'—è —Ç–∞ email)
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      # –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ Python (—è–∫—â–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—à Python-—Å–∫—Ä–∏–ø—Ç –¥–ª—è Google Sheets)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ (–∑–º—ñ–Ω—é–π –∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ —Ç–æ–≥–æ, —â–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—à)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth google-auth-oauthlib google-auth-httplib2 pandas

      # –¢—É—Ç —Ç–≤—ñ–π —Å–∫—Ä–∏–ø—Ç, —è–∫–∏–π –∑–∞–≤–∞–Ω—Ç–∞–∂—É—î –¥–∞–Ω—ñ –∑ Google Sheets
      # –ü—Ä–∏–∫–ª–∞–¥: update_data.py ‚Äî –∑–∞–º—ñ–Ω–∏ –Ω–∞ —Å–≤—ñ–π —Ñ–∞–π–ª
      - name: Update data from Google Sheets
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python update_data.py

      # –ö–æ–º—ñ—Ç —ñ –ø—É—à —Ç—ñ–ª—å–∫–∏ —è–∫—â–æ —î –∑–º—ñ–Ω–∏
      - name: Commit and push changes
        run: |
          git add .
          
          # –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —î —Ä–µ–∞–ª—å–Ω—ñ –∑–º—ñ–Ω–∏
          git diff --staged --quiet
          if [ $? -eq 0 ]; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "üîÑ Auto-update data from Google Sheets $(date '+%Y-%m-%d %H:%M:%S UTC')"
          
          # –°–ø—Ä–æ–±—É—î–º–æ —Å–ø–æ—á–∞—Ç–∫—É –ø—Ä–æ—Å—Ç–∏–π push
          git push origin HEAD:main || {
            echo "Push failed ‚Üí pulling and retrying"
            git pull --rebase origin main
            git push origin HEAD:main
          }

      # (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ) –º–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ –∫–µ—à—É–≤–∞–Ω–Ω—è –∑–∞–ª–µ–∂–Ω–æ—Å—Ç–µ–π –¥–ª—è –ø—Ä–∏—Å–∫–æ—Ä–µ–Ω–Ω—è
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
