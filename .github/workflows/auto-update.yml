name: Auto Update from Google Sheets

on:
  schedule:
    - cron: '0 */3 * * *'

  workflow_dispatch:

  push:
    branches: [ main ]

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth google-auth-oauthlib google-auth-httplib2 pandas

      - name: Update data from Google Sheets
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "Current directory:"
          pwd
          
          echo "Files in current directory:"
          ls -la
          
          if [ -f "update_data.py" ]; then
            echo "Found update_data.py ‚Üí running..."
            python update_data.py
          else
            echo "ERROR: update_data.py NOT FOUND"
            echo "Please make sure the file exists in the repository root"
            exit 1
          fi

      - name: Commit and push changes if any
        run: |
          git add .
          
          # –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —î —Ä–µ–∞–ª—å–Ω—ñ –∑–º—ñ–Ω–∏
          git diff --staged --quiet
          if [ $? -eq 0 ]; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "üîÑ Auto-update data from Google Sheets $(date '+%Y-%m-%d %H:%M:%S UTC')"
          
          # –°–ø—Ä–æ–±–∞ push ‚Üí —è–∫—â–æ –Ω–µ –≤–∏–π–¥–µ, pull + retry
          git push origin HEAD:main || {
            echo "Push rejected ‚Üí pulling and retrying"
            git pull --rebase origin main
            git push origin HEAD:main
          }
      
