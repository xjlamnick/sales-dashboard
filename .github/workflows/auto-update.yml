name: Auto Update from Google Sheets

on:
  schedule:
    - cron: '0 */3 * * *'           # кожні 3 години (00:00, 03:00, 06:00, ..., 21:00)
  workflow_dispatch:                # дозволяє запускати вручну

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Fetch data from Google Sheets
      run: python fetch_google_sheet.py

    - name: Check if there are changes
      id: changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add sales-data.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected"
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.changes.outputs.has_changes == 'true'
      run: |
        git commit -m "Автоматичне оновлення даних з Google Таблиці $(date +'%Y-%m-%d %H:%M')"
        git push
