name: Auto Update from Google Sheets

on:
  schedule:
    - cron: '0 */3 * * *'

  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch data from Google Sheets
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: python fetch_google_sheet.py

      - name: Commit and push changes if any
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add sales-data.json

          git diff --staged --quiet && echo "No changes to commit" && exit 0

          git commit -m "chore: auto update sales data from Google Sheets $(date '+%Y-%m-%d %H:%M UTC')"

          echo "Спробуємо запушити..."

          for i in {1..3}; do
            echo "Спроба $i"
            if git push origin HEAD:main; then
              echo "Успішно запушено"
              exit 0
            fi

            echo "Push відхилено → git pull --rebase"
            git pull --rebase origin main
            sleep 2
          done

          echo "Не вдалося запушити після 3 спроб"
          exit 1
