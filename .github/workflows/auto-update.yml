name: Auto Update from Google Sheets

on:
  # Ð—Ð°Ð¿ÑƒÑÐºÐ°Ñ”Ñ‚ÑŒÑÑ ÐºÐ¾Ð¶Ð½Ñ– 15 Ñ…Ð²Ð¸Ð»Ð¸Ð½
  schedule:
    - cron: '*/15 * * * *'
  
  # ÐœÐ¾Ð¶Ð½Ð° Ð·Ð°Ð¿ÑƒÑÑ‚Ð¸Ñ‚Ð¸ Ð²Ñ€ÑƒÑ‡Ð½Ñƒ
  workflow_dispatch:
  
  # Ð—Ð°Ð¿ÑƒÑÐºÐ°Ñ”Ñ‚ÑŒÑÑ Ð¿Ñ€Ð¸ push (Ð´Ð»Ñ Ñ‚ÐµÑÑ‚ÑƒÐ²Ð°Ð½Ð½Ñ)
  push:
    branches: [ main ]

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Fetch data from Google Sheets
      run: |
        python fetch_google_sheet.py
        
    - name: Check for changes
      id: check_changes
      run: |
        git diff --exit-code sales-data.json || echo "changed=true" >> $GITHUB_OUTPUT
        
    - name: Commit and push if changed
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add sales-data.json
        git commit -m "ðŸ”„ Auto-update data from Google Sheets $(date '+%Y-%m-%d %H:%M:%S')"
        git push
